<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>RB Othello</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>RB Othello</h1>
        <div class="status-panel">
            <div id="turn-count">ターン: 1</div> <div id="turn-info">手番: <span id="current-player">-</span></div>
            <div id="element-info">操作要素: <span id="current-element">-</span></div>
            <div id="score">Black: 0 | Purple: 0</div>
            <div style="margin-top: 10px;">
                <button id="mode-toggle" onclick="toggleBlackMode()" style="background: #444; color: white; border: 1px solid #888; padding: 5px 10px; cursor: pointer;">
                    黒モード: OFF
                </button>
                <button id="adv-toggle" onclick="toggleAdvantageMode()">
                    不利解消モード: OFF
                </button>
    </div>
        </div>
        <div id="board" class="board"></div>
        <div id="message"></div>
        <button onclick="resetGame()">リセット</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
